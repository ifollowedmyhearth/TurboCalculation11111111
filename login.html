<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - Turbo Calculation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <h1>Turbo<span>Calculation</span></h1>
        <h2>เว็บฝึกคิดเลขเร็วสำหรับเด็กประถม</h2>

        <label for="email">อีเมลล์</label>
        <input type="email" id="email" placeholder="กรอกอีเมลล์" required>
        
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>

        <button type="submit">เข้าสู่ระบบ</button>
        
        <p>ยังไม่มีบัญชีผู้ใช้? <a href="register.html">สมัครใช้งาน</a></p>
    </form>
  <body>

  <div class="container">
    <button class="login-button" onclick="showPopup()">เข้าสู่ระบบ</button>
  </div>

  <!-- POPUP -->
  <div id="loginPopup" class="popup">
    <img src="checkmark.png" alt="Success">
    <p>ล็อกอินสำเร็จ</p>
    <p>ยินดีต้อนรับเข้าสู่</p>
    <h2>Turbo Calculation</h2>
    <button class="continue-button" onclick="goToHome()">ดำเนินต่อ</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById('loginPopup').style.display = 'block';
    }

    function goToHome() {
      window.location.href = "home.html"; // Redirect to home page
    }
  </script>

</body>
</html>
