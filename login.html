<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - TurboCalculation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@200;700&display=swap');
    body {
      font-family: 'Sarabun', sans-serif;
      text-align: center;
      background-color: #e8f4fb;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, button, label, h1, p {
      font-family: 'Sarabun', sans-serif;
    }
    h1 {
      font-weight: 700; /* Bold */
      font-size: 24px;
    }
    p, label {
      font-weight: 200; /* Thin */
      font-size: 18px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3ab5ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700; /* Bold for buttons */
    }
    button:hover {
      background-color: #3498db;
    }
    a {
      color: #3498db;
      text-decoration: none;
      font-weight: 200; /* Thin */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TurboCalculation</h1>
    <p>เว็บไซต์ฝึกคิดเลขเร็วสำหรับเด็กประถม</p>
    <form id="loginForm">
      <label for="email">อีเมล</label>
      <input type="email" id="email" placeholder="อีเมล" required />
      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" placeholder="รหัสผ่าน" required />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <p>ยังไม่มีบัญชีผู้ใช้? <a href="register.html">สมัครใช้งาน</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const message = await response.text();
      alert(message);
      if (response.ok) {
        window.location.href = "home.html"; // Redirect to home page after successful login
      }
    });
  </script>
</body>
</html>
