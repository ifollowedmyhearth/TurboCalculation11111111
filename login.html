<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - Turbo Calculation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@200;700&display=swap');

    body {
      font-family: 'Sarabun', sans-serif;
      text-align: center;
      background-color: #b3ddf5;
      padding: 20px;
    }

    .container {
      max-width: 350px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: 700;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 200;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      font-weight: 700;
      background-color: #4daeff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #3b8edd;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .popup img {
      width: 50px;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 20px;
      font-weight: 700;
    }

    .continue-button {
      background-color: #4daeff;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .continue-button:hover {
      background-color: #3b8edd;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" placeholder="อีเมล">
    <input type="password" placeholder="รหัสผ่าน">
    <button class="login-button" onclick="showPopup()">เข้าสู่ระบบ</button>
  </div>

  <!-- POPUP -->
  <div id="loginPopup" class="popup">
    <img src="checkmark.png" alt="Success">
    <p>ล็อกอินสำเร็จ</p>
    <p>ยินดีต้อนรับเข้าสู่</p>
    <h2>Turbo Calculation</h2>
    <button class="continue-button" onclick="goToHome()">ดำเนินต่อ</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById('loginPopup').style.display = 'block';
    }

    function goToHome() {
      window.location.href = "home.html"; // Redirect to home page
    }
  </script>

</body>
</html>
