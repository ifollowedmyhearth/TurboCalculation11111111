<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โจทย์บวกเลข</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@200;700&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            text-align: center;
            background-color: #b3ddf5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: 700;
        }

        input {
            font-size: 20px;
            padding: 10px;
            width: 80px;
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>โจทย์บวกเลข (ทีละข้อ)</h2>
        <p id="question"></p>
        <input type="number" id="answer" />
        <button onclick="checkAnswer()">ส่งคำตอบ</button>
        <p id="result"></p>
    </div>

    <script>
        let score = 0;
        let currentQuestion = 0;
        let num1, num2, correctAnswer;

        function generateQuestion() {
            if (currentQuestion < 10) {
                num1 = Math.floor(Math.random() * 10);
                num2 = Math.floor(Math.random() * 10);
                correctAnswer = num1 + num2;
                document.getElementById("question").innerText = `ข้อที่ ${currentQuestion + 1}: ${num1} + ${num2} = ?`;
                document.getElementById("answer").value = "";
                document.getElementById("result").innerText = "";
            } else {
                document.getElementById("question").innerText = "ทำแบบทดสอบเสร็จแล้ว!";
                document.getElementById("result").innerHTML = `คะแนนรวม: ${score} / 100 <br><br>
                    <button onclick="location.reload()">ทำใหม่อีกครั้ง</button>`;
                document.getElementById("answer").style.display = "none";
                document.querySelector("button").style.display = "none";
            }
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                score += 10;
                currentQuestion++;
                generateQuestion();
            } else {
                document.getElementById("result").innerText = `❌ ผิด! คำตอบที่ถูกต้องคือ ${correctAnswer}`;
                setTimeout(() => {
                    currentQuestion++;
                    generateQuestion();
                }, 1500);
            }
        }

        window.onload = generateQuestion;
    </script>

</body>
</html>
