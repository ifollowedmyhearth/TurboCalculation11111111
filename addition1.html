<body>

        <p id="feedback"></p>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let time = 0;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                document.getElementById("timer").innerHTML = `‚è≥ ‡πÄ‡∏ß‡∏•‡∏≤: ${time} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
            }, 1000);
        }

        function generateQuestions() {
            for (let i = 0; i < 10; i++) {
                let num1 = Math.floor(Math.random() * 10);
                let num2 = Math.floor(Math.random() * 10);
                
                if (num1 < num2) {
                    [num1, num2] = [num2, num1];
                }

                questions.push({ num1, num2, answer: num1 + num2 });
            }
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            document.getElementById("feedback").innerHTML = "";
            document.getElementById("answer").value = "";
            document.getElementById("question").innerHTML = `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${currentQuestion + 1}: ${questions[currentQuestion].num1} + ${questions[currentQuestion].num2} = ?`;
            document.getElementById("answer").focus();
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value);
            let correctAnswer = questions[currentQuestion].answer;

            if (userAnswer === correctAnswer) {
                score += 1;
                document.getElementById("feedback").innerHTML = "‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!";
            } else {

            }

            document.getElementById("score").innerHTML = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score} / 10 ;
            document.querySelector(".btn-submit").style.display = "none";
            document.querySelector(".btn-next").style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < 10) {
                showQuestion();
                document.querySelector(".btn-submit").style.display = "inline-block";
                document.querySelector(".btn-next").style.display = "none";
            } else {

        }
