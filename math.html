<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกประเภทโจทย์</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@200;700&display=swap');

    body {
      font-family: 'Sarabun', sans-serif;
      text-align: center;
      background-color: #b3ddf5;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .column {
      width: 50%;
    }

    h2 {
      font-weight: 700;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .btn-add { background-color: #4CAF50; color: white; }
    .btn-sub { background-color: #FF69B4; color: white; }
    .btn-mul { background-color: #FFD700; color: black; }
    .btn-div { background-color: #FF8C00; color: white; }
    
    .btn-level {
      background-color: #D8BFD8;
      color: black;
      width: 80%;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Left Column: Select Math Type -->
    <div class="column">
      <h2>เลือกประเภทโจทย์</h2>
      <button class="btn btn-add" onclick="goToLevels('addition')">บวก</button>
      <button class="btn btn-sub" onclick="goToLevels('subtraction')">ลบ</button>
      <button class="btn btn-mul" onclick="goToLevels('multiplication')">คูณ</button>
      <button class="btn btn-div" onclick="goToLevels('division')">หาร</button>
    </div>

    <!-- Right Column: Select Level (Hidden Initially) -->
    <div class="column" id="levelSelection" style="display: none;">
      <h2>เลือกเลเวลโจทย์</h2>
      <button class="btn btn-level" onclick="startGame(1)">เลเวล 1</button>
      <button class="btn btn-level" onclick="startGame(2)">เลเวล 2</button>
      <button class="btn btn-level" onclick="startGame(3)">เลเวล 3</button>
    </div>
  </div>

  <script>
    function goToLevels(type) {
      document.getElementById("levelSelection").style.display = "block";
    }

    function startGame(level) {
      alert("เริ่มโจทย์ระดับ " + level);
      // You can change this to load a real game page
    }
  </script>

</body>
</html>
