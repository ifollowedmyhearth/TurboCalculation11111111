<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Turbo<span>Calculation</span></h1>
        <h2>สร้างบัญชีผู้ใช้</h2>

        <label for="email">อีเมลล์</label>
        <input type="email" id="email" placeholder="กรอกอีเมลล์" required>

        <label for="name">ชื่อ</label>
        <input type="text" id="name" placeholder="กรอกชื่อ" required>

        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>

        <label for="confirm-password">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>

        <button type="submit">สมัครใช้งาน</button>
        
        <p>มีบัญชีผู้ใช้อยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
    </form>
</body>
</html>
